<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
    <h2 >Spring Boot Crud System -Student Registation</h2>
    <tr>
        <div align = "left" >
            <h3><a  th:href="@{'/new'}">Add new</a></h3>
        </div>

    </tr>
    <tr>

        <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>IBAN</th>
                        <th>Bill</th>
                        <th>Kindergarten</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="kid : ${listkid }">
                        <td th:text="${kid.id}">Student ID</td>
                        <td th:text="${kid.fullName}">StudentName</td>
                        <td th:text="${kid.account}">Course</td>
                        <td th:text="${kid.bill}">Fee</td>
                        <td>
                            <a th:href="@{'/edit/' + ${kid.id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/delete/' + ${kid.id}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </tr>

    </tbody>
    </table>
    </div>
</body>
</html>
