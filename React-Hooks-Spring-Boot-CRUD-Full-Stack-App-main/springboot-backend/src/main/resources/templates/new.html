<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Kid Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Kid</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${student}" method="post">


            <div alight="left">
                <tr>
                    <label class="form-label" >Kid Name</label>
                    <td>
                        <input type="hidden" th:field="*{id}" />
                        <input type="text" th:field="*{fullName}" class="form-control" placeholder="Kid Name" />
                    </td>
                </tr>
            </div>

            <div alight="left">

                <tr>
                    <label class="form-label" >IBAN</label>
                    <td><input type="text" th:field="*{account}" class="form-control" placeholder="Account Number" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Bill</label>
                    <td><input type="text" th:field="*{bill}" class="form-control" placeholder="Bill" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Kindergarten</label>
                    <td><input type="text" th:field="*{kindergarten}" class="form-control" placeholder="Kindergarten" /></td>
                </tr>
            </div>
            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
